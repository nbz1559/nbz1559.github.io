<button id="getReleaseBtn">load</button>

<script>
document.getElementById("getReleaseBtn").addEventListener("click", async function() {
    const btn = this;
    const originalText = btn.textContent;
    btn.textContent = "Fetching latest release...";
    btn.disabled = true;

    try {
        const response = await fetch("https://api.github.com/repos/nbz1559/SaturnV/releases/latest");
        if (!response.ok) throw new Error("Network error");

        const data = await response.json();
        let downloadUrl = "#";
        if (Array.isArray(data.assets) && data.assets.length > 0) {
            downloadUrl = data.assets[0].browser_download_url;
        } else {
            throw new Error("No assets found");
        }
        window.location.href = downloadUrl;
        btn.textContent = originalText;
        btn.disabled = false;
    } catch (err) {
        console.error(err);
        btn.textContent = "Failed to fetch release. Try again.";
        btn.disabled = false;
        setTimeout(() => {
            btn.textContent = originalText;
        }, 3000);
    }
});
</script>
